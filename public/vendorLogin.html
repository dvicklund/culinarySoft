<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./login.js"></script>
    <script type="text/javascript" src="./signup.js"></script>
    <script>
      $(function() {
        $('#signupFields').hide();

        $('#newUser').click(function() {
          $('#loginFields').slideUp('fast');
          $('#signupFields').slideDown('normal');
        });

        $('#backToLogin').click(function() {
          $('#signupFields').slideUp('normal');
          $('#loginFields').slideDown('fast');
        });
      });
    </script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section id="splitLogin">
      <header id="loginHeader">
        <h1>Welcome to CulinarySoft!</h1>
        <h3>Where Chefs' Dreams Come True</h3>
      </header>
      <section id="loginFields">
        <h4>Existing User Login</h4>
        <input class="loginBox" id="usernameInput" type="text" name="usernameInput" placeholder="Username">
        <input class="loginBox" id="passwordInput" type="password" name="passwordInput" placeholder="Password">
        <a id="newUser" href="#">New User?</a>
      </section>
      <section id="signupFields">
        <a id="backToLogin" href="#">Back to Login</a>
        <h4>New User Signup</h4>
        <input class="loginBox" id="newFirstName" type="text" placeholder="First Name">
        <input class="loginBox" id="newLastName" type="text" placeholder="Last Name">
        <input class="loginBox" id="newEmail" type="text" placeholder="Email Address">
        <input class="loginBox" id="newUsername" type="text" placeholder="Username">
        <input class="loginBox" id="newPassword" type="password" placeholder="Password">
        <input class="loginBox" id="newPasswordConf" type="password" placeholder="Confirm Password">
        <span id="failureAlert"></span>
      </section>
    </section>
  </body>
</html>
