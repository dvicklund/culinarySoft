  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CulinarySoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <body>

      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <header>
      <h1><a href="./index.html" class="buttonLink">CulinarySoft</a></h1>
      <h2>A leader for over 2 days</h2>

    </header>
    <br>

    <!--TODO: Format the product form inline or prettier-->

    <form id="newProductForm" action="/vendor/product" method="POST">
        <fieldset>
          <table id="formTable">
            <tr>
              <td><label for="name">Product Name</label></td>
              <td><input id="newProductName" type="text" name="name"></td>
            </tr>
            <tr>
              <td><label for="pricePerUnit">Price Per Unit</label></td>
              <td><input id="newPricePerUnit" type="number" step="any" name="pricePerUnit"></td>
            </tr>
            <tr>
              <td><label for="unit">Unit</label></td>
              <td><select name="unit" id="unitSelect">
                <optgroup label="By Weight">
                  <option value="lb" selected>lb.</option>
                  <option value="kg">kg.</option>
                  <option value="oz">oz.</option>
                  <option value="g">g.</option>
                </optgroup>
                <optgroup label="By Quantity">
                  <option value="case">case</option>
                  <option value="gross">gross</option>
                  <option value="dozen">dozen</option>
                  <option value="each">each</option>
                </optgroup>
              </select></td>
            </tr>
            <tr>
              <td><label for="description">Description</label></td>
              <td><input id="descriptionField" type="text" name="description"></td>
            </tr>
            <tr>
              <td><label for="UPN">UPN</label></td>
              <td><input id="UPN" type="text" name="UPN"></td>
            </tr>
          </table>
        <button>Save</button><button id="done" type="reset">Done</button>
      </fieldset>
    </form>
    <table id="listTable">
    <a id="showItemForm" type="submit"> Add Product</a>
      <thead>
        <tr>
          <th id="tableTitle" colspan="42">

          <h3>Product List</h3><input id="search" type="text" placeholder="Filter by Name"></input></th>
        </tr>
        <tr id="listHeaders">

          <!--TODO: implement sorts here-->

          <th><a href="">Name</a></th>
          <th>Price /</th>
          <th>Unit</th>
          <th>Description</th>
          <th><a href="">UPN</a></th>
        </tr>
      </thead>

      <!--TODO: implement editing here-->

      <tbody id="listBody"></tbody>
    </table>
  </body>
</html>
