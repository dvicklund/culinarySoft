  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CulinarySoft</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script>
    var makeTable = function(thing) {
      $list = $(".searchResult");
      var htmlString = '';

      htmlString += '<tr><td>';
      for(var j = 1; j < Array(thing).length - 1; j++) {
        j === 2 ? htmlString += numeral(Number(thing[Array(thing)[j]])).format('$0,0.00') + ' /</td><td>'
                : htmlString += thing[Array(thing)[j]] + "</td><td>";
      }
      htmlString += '</td></tr>';

      $list.append(htmlString);
    };
    $(document).ready(function() {
      $("button").click(function(e){
        e.preventDefault();
        console.log($("#search").val());
        var search = $("#search").val();
        $.post("/client/products", {nameText: search}).done(function(data){
          $(".searchResult").html("<strong>" + makeTable(data) + "</strong>");
        });
      });
      $("#delete").click(function(e){
        e.preventDefault();
        console.log($("#remove").val());
        var remove = $("#remove").val();
        $.ajax({
          url:("/client/products"),
          method: 'delete',
          data: {name: remove},
          success:function(){
          return "Item removed!";
          }
        });
      });
    });
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <body>
    <!--[if lt IE 7]>

    <header>
      <h1>CulinarySoft</h1>
      <h2>A leader for over 2 days</h2>
      <nav>
        <a href="#">Vendor Lists</a> |
        <a href="#">My Lists</a> |
        <a href="#">My Orders</a> |
        <a href="#">My Account</a>
      </nav>
    </header>
    <section>
      <form action="/client/products" method="GET">
        <input type="submit" value="My List">
      </form>
    </section>
    <section>
      <form>
        <input id="search" type="text" placeholder="Item Name"></input>
        <button type="submit">Search</button>
      </form>
      <li class="searchResult"></li>
    </section>
  </body>
</html>
