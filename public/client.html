<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CulinarySoft</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $("button").click(function(e){
        e.preventDefault();
        console.log($("#search").val());
        var search = $("#search").val();
        $.post("/client/products", {nameText: search}).done(function(data){

          $(".searchResult").html("<strong>" + data + "</strong>");
        });
      });
    });
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1>CulinarySoft</h1>
      <h2>A leader for over 2 days</h2>
      <nav>
        <a href="#">Vendor Lists</a> |
        <a href="#">My Lists</a> |
        <a href="#">My Orders</a> |
        <a href="#">My Account</a>
      </nav>
    </header>
    <section>
      <form action="/client/products" method="GET">
        <input type="submit" value="My List">
      </form>
    </section>
    <section>
      <form>
        <input id="search" type="text" placeholder="Search"></input>
        <button type="submit">Search</button>
      </form>
      <p class="searchResult"></p>
    </section>
  </body>
</html>
