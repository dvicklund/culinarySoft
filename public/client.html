  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CulinarySoft</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script type="text/javascript" src="./populateHtml.js" async></script>
    <script>
    
    $(document).ready(function() {
      $("button").click(function(e){
        e.preventDefault();
        console.log($("#search").val());
        var search = $("#search").val();
        $.post("/client/products", {nameText: search}).done(function(data){
          $(".searchResult").html("<strong>" + data + "</strong>");
        });
      });
      $("#delete").click(function(e){
        e.preventDefault();
        console.log($("#remove").val());
        var remove = $("#remove").val();
        $.ajax({
          url:("/client/products"),
          method: 'delete',
          data: {name: remove},
          success:function(){
          return "Item removed!";
          }
        });
      });
    });
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1>CulinarySoft</h1>
      <h2>A leader for over 2 days</h2>
      <nav>
        <a href="#">Vendor Lists</a> |
        <a href="#">My Lists</a> |
        <a href="#">My Orders</a> |
        <a href="#">My Account</a>
      </nav>
    </header>
    <section>
      <form>
        <input id="search" type="text" placeholder="Item Name"></input>
        <button type="submit">Search</button>
      </form>
      <table class="searchResult"></table>
    </section>
    <table id="listTable">
      <thead>
        <tr>
          <th  id="tableTitle" colspan="42"><h3>Product List</h3></th>
        </tr>
        <tr id="listHeaders">
          <th></th>
          <th>Name</th>
          <th>Price /</th>
          <th>Unit</th>
          <th>Description</th>
          <th>UPN</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </body>
</html>
